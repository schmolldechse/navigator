name: Linting Checks

on:
  push:
    branches: [github-ci]
  workflow_dispatch:

jobs:
  code-quality:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: github-ci

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # Frontend checks
      - name: Frontend lint
        working-directory: frontend
        run: npm ci && npm run lint

      # Backend checks
      - name: Setup Deno
        uses: denoland/setup-deno@v1
        with:
          deno-version: '1.40.x'

      - name: Deno format check
        working-directory: backend
        run: deno task fmt:check
